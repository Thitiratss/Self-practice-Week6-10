<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Box Controller</title>
  <style>
    #colorBox {
      width: 150px;
      height: 150px;
      background-color: lightgray;
      text-align: center;
      line-height: 150px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="colorBox">BOX</div>
<!--  -->
  <button data-color="red">Red</button>
  <button data-color="blue">Blue</button>
  <button data-color="yellow">Yellow</button>
  <button id="reset">Reset</button>

  <script src="main.js"></script>

</body>
</html>
